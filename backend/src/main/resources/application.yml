spring:
  application:
    name: markglow-backend
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/markglow?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# 日志配置
logging:
  level:
    root: INFO
    com.markglow: DEBUG
    com.markglow.service.ai: DEBUG
    com.markglow.controller: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/markglow.log
    max-size: 10MB
    max-history: 30

server:
  port: 8080

cors:
  allowed-origins: http://localhost:3000

